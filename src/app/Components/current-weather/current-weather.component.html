<div ngIF="!current">
    No Data Big Bruder
</div>


<div *ngIf="current">
    <div>
        <span> {{current.city}}, {{current.country}}</span>
        <span> {{current.date | date:'fullDate'}}</span>
    </div>
    <div>
        <img [src]="current.image">
        <span>{{current.tempurature | number: '1.0-0'}}&#8457;</span>
    </div>

    <div>
        <span>{{current.description}}</span>
    </div>
</div>
